<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>GUI Calculator</header>
    <div class="main">
        <div class="display">
            <input type="text" id="display" >
            </div>
            <div class="keypad">
                <table>
                    <tr>
                        <td onclick="appendValue('(')">(</td>
                        <td onclick="appendValue(')')">)</td>
                        <td onclick="appendValue('%')">%</td>
                        <td onclick="clearDisplay()">AC</td>
                    </tr>
                    <tr>
                        <td onclick="appendValue('7')">7</td>
                        <td onclick="appendValue('8')">8</td>
                        <td onclick="appendValue('9')">9</td>
                        <td onclick="appendValue('/')">/</td>
                    </tr>
                    <tr>
                        <td onclick="appendValue('4')">4</td>
                        <td onclick="appendValue('5')">5</td>
                        <td onclick="appendValue('6')">6</td>
                        <td onclick="appendValue('*')">*</td>
                    </tr>
                    <tr>
                        <td onclick="appendValue('1')">1</td>
                        <td onclick="appendValue('2')">2</td>
                        <td onclick="appendValue('3')">3</td>
                        <td onclick="appendValue('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="appendValue('0')">0</td>
                        <td onclick="appendValue('.')">.</td>
                        <td onclick="showResult()">=</td>
                        <td onclick="appendValue('+')">+</td>
                    </tr>
                </table>
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
